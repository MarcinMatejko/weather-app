<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Podaj nazwÄ™ miasta..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
          <div class="hi-low"></div>
        </div>
      </main>
      <div class="footer">
        <a href="https://www.marcinmatejko.pl/" target="_blank" rel="noopener"
          >Marcin Matejko</a
        >
        <a
          href="https://github.com/MarcinMatejko/weather-app"
          target="_blank"
          rel="noopener"
          ><img class="github-logo" src="Github.svg" alt="github-logo"
        /></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
